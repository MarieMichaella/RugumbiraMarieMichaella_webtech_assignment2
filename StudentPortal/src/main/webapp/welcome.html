<head>

}

        .top-menu {

    overflow: hidden;

#login {
    padding :8px;

#link {

</head>
<body>
    <header>
        <div class="top-menu">
            <div class="container">
                <ul class="nav">
                    <li><a class="nav-link" href="Register.html">Register</a></li>
                    <li><a class="nav-link" id="login" href="index.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <select id="languageSelect">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="rw">Kinyarwanda</option>
</select>

    <h3 style="color: #007BFF;" data-i18n="welcome">Welcome To The Home Page</h3>
    <div class="container">
    <!-- <img id="image" src="pexels-keira-burton-61472761.jpg"> -->
</div>


<script>
const languageSelect = document.getElementById('languageSelect');
const elementsToTranslate = document.querySelectorAll('[data-i18n]');

languageSelect.addEventListener('change', function () {
   const selectedLanguage = languageSelect.value;

   elementsToTranslate.forEach((element) => {
      const translationKey = element.getAttribute('data-i18n');
      // Load the translation for the selected language and set it as the text content.
      element.textContent = translations[selectedLanguage][translationKey];
   });
});


const translations = {
	    'en': {
	        'welcome': 'Welcome To The Home Page'

	    },
	    'fr': {
	    	'welcome': 'Bienvenue A La Page'

	    },
	    'rw': { // Add translations for Kinyarwanda
	    	'welcome': 'Murakaza Neza',
	    },
	    // Add translations for other languages
	};
	</script>
</body>
</html>
